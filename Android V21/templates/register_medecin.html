</head>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <!-- Image par défaut pour l'aperçu de la photo de profil -->
            <img src="{{ url_for('static', filename='images/medecin-avatar.png') }}" id="profile-preview" class="rounded-circle" alt="Photo de profil" style="width: 100px; height: 100px; object-fit: cover;">
            <h2 class="mt-3">Inscription Médecin</h2>
        </div>

        <form action="{{ url_for('register_medecin') }}" method="POST" enctype="multipart/form-data" class="p-4 border rounded bg-light shadow-sm">
                       <p class="text-muted text-center"><strong>Veuillez remplir les informations ci-dessous :</strong></p>

            <div class="form-group">
                <label for="first_name"><i class="fas fa-user"></i> Prénom:</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="last_name"><i class="fas fa-user"></i> Nom:</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="cin"><i class="fas fa-id-card"></i> CIN:</label>
                <input type="text" id="cin" name="cin" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="username"><i class="fas fa-user-tag"></i> Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Mot de passe:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="specialite"><i class="fas fa-stethoscope"></i> Spécialité:</label>
                <select id="specialite" name="specialite" class="form-control" required>
                    <option value="">Sélectionnez une spécialité</option>
                    {% for special in specialites %}
                        <option value="{{ special }}">{{ special }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="adresse"><i class="fas fa-map-marker-alt"></i> Adresse:</label>
                <input type="text" id="adresse" name="adresse" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="ville"><i class="fas fa-city"></i> Ville:</label>
                <select id="ville" name="ville" class="form-control" required>
                    <option value="">Sélectionnez une ville</option>
                    {% for ville in villes %}
                        <option value="{{ ville }}">{{ ville }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="photo"><i class="fas fa-camera"></i> Photo de profil:</label>
                <input type="file" id="photo" name="photo" class="form-control-file" accept="image/*" onchange="previewProfileImage(event)" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-user-plus"></i> S'inscrire</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewProfileImage(event) {
            const output = document.getElementById('profile-preview');
            if (event.target.files.length > 0) {
                output.src = URL.createObjectURL(event.target.files[0]);
                output.onload = function() {
                    URL.revokeObjectURL(output.src); // Libère la mémoire
                }
            } else {
                // Si aucun fichier n'est sélectionné, afficher l'image par défaut
                output.src = "{{ url_for('static', filename='images/medecin-avatar.png') }}";
            }
        }

        // Initialiser l'image par défaut si aucun fichier n'est sélectionné
        document.getElementById('photo').addEventListener('change', function() {
            if (this.files.length === 0) {
                document.getElementById('profile-preview').src = "{{ url_for('static', filename='images/medecin-avatar.png') }}";
            }
        });
    </script>
